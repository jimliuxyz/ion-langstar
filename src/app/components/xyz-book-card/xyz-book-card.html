
<ion-card *ngIf="bookinfo && author" (click)="navTo()">
    <ion-item>
      <!-- <h1>{{bookinfo.title}}</h1> -->
      <h1>
        {{bookinfo.title}}
        <span>{{bookinfo.qnum}}</span>
      </h1>

      <span (click)="navToListByAuthor()"><img class="author-icon" [src]="author.photoURL">&nbsp;{{author.displayName}}</span>

      <ng-content item-right></ng-content>

    </ion-item>
</ion-card>
