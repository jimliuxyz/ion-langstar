<!-- Generated template for the HomeSettingsComponent component -->

<ion-header>
    <ion-toolbar>
      <ion-title>
        {{'_BOOKSETTING.TITLE'|translate}}
      </ion-title>
  
      <ion-buttons end>
          <button ion-button icon-only (click)="dismiss()">
              <ion-icon name="md-close"></ion-icon>
          </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <ion-list padding-top>
      <div ion-text color="primary">&nbsp; {{'BOOKNAME'|translate}}</div>
      <ion-item>
        <ion-input type="text" [(ngModel)]="setting.title"></ion-input>
      </ion-item>
      <ion-item style="display:none"></ion-item>
            
    </ion-list>
    
    <ion-list>
        <div ion-text color="primary">&nbsp; {{'LANG'|translate}}</div>
  
        <ion-item>
          <ion-label>{{'NALANG'|translate}}</ion-label>

          <ion-select [okText]="'OKAY'|translate" [cancelText]="'CANCEL'|translate" #langSelect [(ngModel)]="setting.nalang">
            <ion-option *ngFor="let lang of translate.getLangs()" [value]="lang">{{misc.getLang(lang).nalang}}</ion-option>
          </ion-select>
        </ion-item>
  
        <ion-item>
          <ion-label>{{'TALANG'|translate}}</ion-label>

          <ion-select [okText]="'OKAY'|translate" [cancelText]="'CANCEL'|translate" #langSelect [(ngModel)]="setting.talang">
            <ion-option *ngFor="let lang of translate.getLangs()" [value]="lang">{{misc.getLang(lang).nalang}}</ion-option>
          </ion-select>
        </ion-item>

    </ion-list>

    <ion-list>
          <div ion-text color="primary">&nbsp; {{'TAG'|translate}}</div>

          <ion-item>
              <ion-label stacked>{{'TAG'|translate}}1 &nbsp;<button mini><ion-icon name="add"></ion-icon></button></ion-label>

              <ion-input type="text" [(ngModel)]="setting.tag1"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked>{{'TAG'|translate}}2 &nbsp;<button mini><ion-icon name="add"></ion-icon></button></ion-label>

              <ion-input type="text" [(ngModel)]="setting.tag2"></ion-input>
            </ion-item>
            <ion-item style="display:none"></ion-item>
          </ion-list>
  </ion-content>
