<ion-slide *ngIf='serv.w_taglist.data'>

                      

<ion-list *ngFor="let item of serv.w_taglist.data">
  <!-- <ion-list-header text-left>
        {{ item.name }}
  </ion-list-header> -->
  <div text-left padding-left>
        {{ item.name }} | {{item.cnt}}
  </div>
  <ion-card *ngFor="let x of [1,2,3]">

        <ion-item>
                <ion-avatar item-start>
                  <img src="https://ionicframework.com/dist/preview-app/www/assets/img/marty-avatar.png">
                </ion-avatar>
                <h2>Marty McFly</h2>
                <p>November 5, 1955</p>
              </ion-item>
</ion-card>
</ion-list>










              

    <ion-fab top right>
        <button ion-fab mini (click)="navTo()"><ion-icon name="add"></ion-icon></button>
        <ion-fab-list>
          <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
          <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
          <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
          <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>



      <ion-card>
        <ion-card-header text-left>
            example /ɪɡ'zæmpəl/ 
        </ion-card-header>
        <ion-card-content text-left>
            <ion-row>
            a representative form or pattern.
            </ion-row>
            <ion-row>
            I profited from his example.
            </ion-row>
        </ion-card-content>
      </ion-card>

      <ion-card>
          <ion-card-header text-left>
              apple /'æpəl/ 
          </ion-card-header>
          <ion-card-content text-left>
              <ion-row>
                  fruit with red or yellow or green skin and sweet to tart crisp whitish fles.
              </ion-row>
              <ion-row>
  
              </ion-row>
          </ion-card-content>
        </ion-card>
      
</ion-slide>
